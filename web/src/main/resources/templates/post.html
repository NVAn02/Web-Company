<body>

    <!-- Preloader -->
    <div id="preloader">
        <div id="loader"></div>
    </div>
    <!--end preloader-->

    <div id="main" class="main-content-wraper">
        <div class="main-content-inner">

            <!--start header section-->
            <header class="header">
                <!--start navbar-->
                <div class="navbar navbar-default navbar-fixed-top">
                    <div class="container">
                        <div class="row">
                            <div class="navbar-header page-scroll">
                                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                                    data-target="#myNavbar">
                                    <span class="sr-only">Toggle navigation</span>
                                    <span class="icon-bar"></span>
                                    <span class="icon-bar"></span>
                                    <span class="icon-bar"></span>
                                </button>

                                        style="width: 120px; height: auto;">

                            </div>

                            <!-- Collect the nav links, forms, and other content for toggling -->

                                <ul class="nav navbar-nav navbar-right">
                                    <li class="active"><a class="page-scroll" th:href="@{/}">Home</a></li>
                                    <li><a class="page-scroll" th:href="@{/#features}">Features</a></li>
                                    <li><a class="page-scroll" th:href="@{/}">Pricing</a></li>
                                    <li><a class="page-scroll" th:href="@{/}">Faq</a></li>
                                    <li><a class="page-scroll" th:href="@{/}">News</a></li>
                                    <li><a class="page-scroll" th:href="@{/}">Contact</a></li>
                                </ul>
                            </div>

                        </div>
                    </div>
                </div>
                <!--end navbar-->
            </header>
            <!--end header section-->

            <!--start breadcrumb section-->
            <section class="breadcrumb-section"
                style="background: url('img/download-bg.jpg')no-repeat center center fixed">
                <div class="container">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="text-center breadcrumb-content">
                                <h2>Create a new post</h2>
                                <ul class="breadcrumb">
                                    <li><a th:href="@{/}">Home</a></li>
                                    <li>Blog Details</li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
            <!--end breadcrumb section-->

            <!--start blog single section-->
            <section class="blog-details-area bg-secondary ptb-60">
                <div class="blog-details-area-wrap">
                    <div class="container">
                        <div class="card">
                            <div class="mb-1">
                                <label for="author" class="form-label">Who are you?</label>
                                <input class="form-control" type="text" id="author">
                            </div>
                            <div class="mb-3">
                                <label for="title" class="form-label">Title</label>
                                <input class="form-control" type="text" id="title">
                            </div>
                            <div class="mb-3">
                                <label for="shortDes" class="form-label">Short Description</label>
                                <textarea class="form-control" id="shortDes" rows="3"></textarea>
                            </div>
                            <div class="mb-3">
                                <label for="status" class="form-label">Say Something</label>
                                <textarea class="form-control" id="status" rows="3"></textarea>
                            </div>
                            <button class="btn btn-danger" style="background-color: blueviolet;"
                                onclick="addPost()">Post</button>
                        </div>
                        <div id="posts-container" class="mt-4">
                            <!-- Posts will be added here dynamically -->
                        </div>
                    </div>
                    <script>
                        async function addPost() {
                            // Get the input values
                            var authorInput = document.getElementById("author");
                            var titleInput = document.getElementById("title");
                            var shortDesInput = document.getElementById("shortDes");
                            var statusInput = document.getElementById("status");
                            let d = Date();

                            const data = {
                                author: authorInput.value,
                                title: titleInput.value,
                                short_detail: shortDesInput.value,
                                detail: statusInput.value,
                                timestamp: d // Thêm trường thời gian thực vào đối tượng JSON
                            };
                            console.log(data);

                            try {
                                const response = await fetch('/post-blog', {
                                    method: 'POST',
                                    headers: {
                                        'Content-Type': 'application/json'
                                    },
                                    body: JSON.stringify({
                                        author: authorInput.value,
                                        title: titleInput.value,
                                        short_detail: shortDesInput.value,
                                        detail: statusInput.value,
                                    })
                                });

                                if (response.ok) {
                                    alert("Your status has been posted");
                                } else {
                                    throw new Error('Post failed. Please try again.');
                                }
                            } catch (error) {
                                alert(error.message);
                            }
                        }
                    </script>
            </section>
            <!--end blog single section-->

            <!--start footer section-->
            <footer class="footer-section ptb-60">
                <div class="footer-wrap">
                    <div class="container">
                        <div class="row">
                            <div class="col-md-6 col-md-offset-3">

                                            <li><a href="#"> <i class="fa fa-twitter"></i></a></li>

                                            <li><a href="#"> <i class="fa fa-google-plus"></i></a></li>
                                            <li><a href="#"> <i class="fa fa-youtube"></i></a></li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </footer>
            <!--end footer section-->
